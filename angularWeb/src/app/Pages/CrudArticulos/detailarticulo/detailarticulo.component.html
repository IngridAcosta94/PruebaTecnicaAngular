


<div class="row titulo" style=" margin-bottom: 15px;">
    <div class="col-3">

    </div>
    <div class="col-6">
        <h2 class="title" style="color: white">DETALLE ARTICULO</h2>
    </div>
    <div class="col-3" style="display: flex; justify-content: center;">
        <button style="margin-top: 5px; color: white; font-size: 26;" mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<form  [formGroup]="formArticulo">



    <div class="row" style="margin: 20px;">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Código:</mat-label>
                <input readonly formControlName="codigo" matInput>
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Descripción:</mat-label>
                <input readonly formControlName="descripcion" matInput>
              </mat-form-field>
        </div>
        
    </div>
    
    <div class="row" style="margin: 20px;">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Precio:</mat-label>
                <input readonly formControlName="precio" matInput>
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Stock:</mat-label>
                <input readonly formControlName="stock" matInput>
              </mat-form-field>
        </div>
        
    </div>

    
</form>
