


<div class="row titulo" style=" margin-bottom: 15px;">
    <div class="col-3">

    </div>
    <div class="col-6">
        <h2 class="title" style="color: white">EDITAR CLIENTE</h2>
    </div>
    <div class="col-3" style="display: flex; justify-content: center;">
        <button style="margin-top: 5px; color: white; font-size: 26;" mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<form  [formGroup]="formCliente">

    <div class="row" style="margin: 20px;">
        <div class="col-6">
        </div>
        <div class="col-6" style="display: flex; justify-content: end;">
           <button  (click)="CLoseDialog()">Guardar</button>
        </div>
        
    </div>

    <div class="row" style="margin: 20px;">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Nombre:</mat-label>
                <input formControlName="Nombre" matInput>
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Apellidos:</mat-label>
                <input formControlName="Apellidos" matInput>
              </mat-form-field>
        </div>
        
    </div>
    
    <div class="row" style="margin: 20px;">
        <div class="col-12">
            <mat-form-field style="display: block !important; width: 100%;">
                <mat-label>Direccion:</mat-label>
                <input formControlName="Direccion" matInput>
              </mat-form-field>
        </div>
        <!-- <div class="col-6">
           
        </div> -->
        
    </div>

    
</form>
